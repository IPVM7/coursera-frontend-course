<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Unordered Lists</title>
    </head>
    <body>
        <h1>Unordered List</h1>
        <div>
            My typical dinner shopping list:
            <ul>
                <li>Milk</li>
                <li>donuts</li>
                <li>cookies:
                    <ul>
                        <li>Chocolate</li>
                        <li>Sugar</li>
                        <li>Peanut butter</li>
                        
                    </ul>
                <li>Pepto Bismol</li>
                </li>
                
            </ul>
            
        </div>
        <div>
            My Ordered typical dinner shopping list:
            <ol>
                <li>Milk</li>
                <li>donuts</li>
                <li>cookies:
                    <ol> 
                        <li>Chocolate</li>
                        <li>Sugar</li>
                        <li>Peanut butter</li> 
                    </ol>
                <li>Pepto Bismol&copy;</li>
                </li>
                
            </ol>
        </div>
    </body>
</html>
